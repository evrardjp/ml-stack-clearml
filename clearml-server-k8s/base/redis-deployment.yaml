apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/name: redis
    app.kubernetes.io/instance: clearml-server
    app.kubernetes.io/part-of: clearml-server
  name: redis
  namespace: clearml
spec:
  selector:
    app.kubernetes.io/name: redis
    app.kubernetes.io/instance: clearml-server
    app.kubernetes.io/part-of: clearml-server
  type: ClusterIP
  ports:
  - protocol: TCP
    port: 6379
    targetPort: 6379
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: redis
    app.kubernetes.io/instance: clearml-server
    app.kubernetes.io/part-of: clearml-server
  name: redis
  namespace: clearml
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: redis
      app.kubernetes.io/instance: clearml-server
      app.kubernetes.io/part-of: clearml-server
  minReadySeconds: 20
  progressDeadlineSeconds: 30
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: redis
        app.kubernetes.io/instance: clearml-server
        app.kubernetes.io/part-of: clearml-server
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: app
                    operator: In
                    values:
                    - clearml
      containers:
      - image: redis:5.0
        name: redis
        resources:
          requests:
            memory: "100M"
            cpu: "200m"
          limits:
            memory: "100M"
            cpu: "400m"
        volumeMounts:
        - mountPath: /data
          name: redis-data
      restartPolicy: Always
      nodeSelector:
        app: clearml
      volumes:
      - name: redis-data
        hostPath:
          path: /opt/clearml/data/redis
